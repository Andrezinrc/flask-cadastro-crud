<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}"></link>
    <title>Hello, World!</title>
</head>
<body>
   <ul class="container-usuarios">
      {% for u in usuarios %}
        <li class="lista-usuario">
          {{ u.nome }} - 
             <a class="editar" href="/usuarios/update/{{u.id}}">Editar</a>
             <a class="excluir" href="/usuarios/delete/{{u.id}}">Excluir</a>
        </li>
      {% endfor %}
   </ul>
</body>
</html>
