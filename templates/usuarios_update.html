<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuario</title>
</head>
<body>

    <h2>Cadastro de Usuario</h2>

    <form method="post" action="/usuarios/update/{{u.id}}">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{u.nome}}" placeholder="Digite seu nome" required>

        <br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" value="{{u.email}}" placeholder="Digite seu e-mail" required>

        <br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

        <br>

        <label for="csenha">Confirmar Senha:</label>
        <input type="password" id="csenha" name="csenha" placeholder="Confirme sua senha" required>

        <br>

        <input type="submit" value="Cadastrar">

    </form>

</body>
</html>
